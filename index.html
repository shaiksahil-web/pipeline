<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .clock-container {
            position: relative;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 8px solid #333;
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .number span {
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .number:nth-child(1) { transform: rotate(0deg); }
        .number:nth-child(1) span { transform: translateX(-50%) rotate(0deg); top: 20px; }
        
        .number:nth-child(2) { transform: rotate(30deg); }
        .number:nth-child(2) span { transform: translateX(-50%) rotate(-30deg); top: 20px; }
        
        .number:nth-child(3) { transform: rotate(60deg); }
        .number:nth-child(3) span { transform: translateX(-50%) rotate(-60deg); top: 20px; }
        
        .number:nth-child(4) { transform: rotate(90deg); }
        .number:nth-child(4) span { transform: translateX(-50%) rotate(-90deg); top: 20px; }
        
        .number:nth-child(5) { transform: rotate(120deg); }
        .number:nth-child(5) span { transform: translateX(-50%) rotate(-120deg); top: 20px; }
        
        .number:nth-child(6) { transform: rotate(150deg); }
        .number:nth-child(6) span { transform: translateX(-50%) rotate(-150deg); top: 20px; }
        
        .number:nth-child(7) { transform: rotate(180deg); }
        .number:nth-child(7) span { transform: translateX(-50%) rotate(-180deg); top: 20px; }
        
        .number:nth-child(8) { transform: rotate(210deg); }
        .number:nth-child(8) span { transform: translateX(-50%) rotate(-210deg); top: 20px; }
        
        .number:nth-child(9) { transform: rotate(240deg); }
        .number:nth-child(9) span { transform: translateX(-50%) rotate(-240deg); top: 20px; }
        
        .number:nth-child(10) { transform: rotate(270deg); }
        .number:nth-child(10) span { transform: translateX(-50%) rotate(-270deg); top: 20px; }
        
        .number:nth-child(11) { transform: rotate(300deg); }
        .number:nth-child(11) span { transform: translateX(-50%) rotate(-300deg); top: 20px; }
        
        .number:nth-child(12) { transform: rotate(330deg); }
        .number:nth-child(12) span { transform: translateX(-50%) rotate(-330deg); top: 20px; }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #333;
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .hour {
            width: 6px;
            height: 70px;
            margin-left: -3px;
            background: #333;
        }

        .minute {
            width: 4px;
            height: 100px;
            margin-left: -2px;
            background: #555;
        }

        .second {
            width: 2px;
            height: 110px;
            margin-left: -1px;
            background: #e74c3c;
        }

        .digital-time {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .date {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="number"><span>12</span></div>
            <div class="number"><span>1</span></div>
            <div class="number"><span>2</span></div>
            <div class="number"><span>3</span></div>
            <div class="number"><span>4</span></div>
            <div class="number"><span>5</span></div>
            <div class="number"><span>6</span></div>
            <div class="number"><span>7</span></div>
            <div class="number"><span>8</span></div>
            <div class="number"><span>9</span></div>
            <div class="number"><span>10</span></div>
            <div class="number"><span>11</span></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <div class="digital-time" id="digital"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = seconds * 6;

            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;

            const digitalTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('digital').textContent = digitalTime;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
