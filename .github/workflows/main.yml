name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker Image
      run: docker build -t shaiksahil123/pipeline:latest .

    - name: Push Docker Image
      run: docker push shaiksahil123/pipeline:latest

    - name: Notify AWS (Lambda â†’ SNS Email)
      run: |
        curl -X GET "https://zkaordy2p6.execute-api.us-west-1.amazonaws.com/Notify?repo=shaiksahil123/pipeline&tag=latest"
